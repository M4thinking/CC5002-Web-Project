<div class="contenido">
    <div class="alert">
        <span class="closebtn white" onclick="this.parentElement.style.display='none';">&times;</span>
        Selecciona una actividad para saber más.
    </div>
    <br>
    <table id="paginacion" class="content tabla-actividades table">
        <thead>
        <tr>
            <th id="inicio">Inicio</th>
            <th id="término">Término</th>
            <th id="comuna">Comuna</th>
            <th id="sector">Sector</th>
            <th id="tema">Tema</th>
            <th id="nombre-organizador">Nombre organizador</th>
            <th id="total-fotos">Total fotos</th>
        </tr>
        </thead>
        {content}
        </tbody></table>
        <br>
        <br>
        <div id="buttons" class="paginate paginate_controls"></div>
</div>
<div id="modal-detalle" class="modal"></div>
<div id="zoom-imagen" class="modal"></div>
